name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
    inputs:
      concurrency-group:
        required: true
        type: string

concurrency:
  # Cancel any running workflow for the same branch when new commits are pushed.
  # We group both by ref_name (available when CI is triggered by a push to a branch/tag)
  # and head_ref (available when CI is triggered by a PR).
  group: "${{ github.ref_name }}-${{ github.head_ref }}${{ inputs.concurrency-group }}"
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Go mod check
        run: make mod-check
      - name: Lint
        run: make lint
      - name: Test benchmarks
        run: make test-benchmarks
      - name: Check protos
        run: |
          apt-get update && apt-get -y install unzip
          go mod vendor
          make check-protos

  test:
    name: Test on Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # We want to make sure dskit can support multiple golang versions
        # by ensuring the test would pass using all these supported versions.
        go-version: ['1.22.x', '1.23.x', '1.24.x']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Test
        run: make test
